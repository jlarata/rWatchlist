
<app-loading *ngIf="isOnline=='off'"></app-loading>
<div class="local-scope">

<div *ngIf="isOnline=='on' && !isLoaded" class="fixed-grid has-5-cols">
    <div class="grid">
        <div class="cell is-col-start-3">
            <div class="block title-container">
                <img src=".\assets\img\logo.png" width="32" height="32" alt="image">
                <p class="title is-3 has-text-text-80">rWatchlist</p>
                </div> 
                <div class="block">
                    
                <label class="label is-dark" for="username">Ingresa tu username: </label>
                <input class="input" id="username" [(ngModel)]="username" placeholder="username">
                
                <div class="mt-5" *ngIf="username">Hi, {{username | uppercase}}</div>
                
                </div>
                <div>
                    <button class="button is-dark" type="button" (click)="getRandomFilm()">Pick me a random movie please!</button>
                </div>    
            
        </div>
    </div>
</div>

<div *ngIf="isLoaded && (emptyWatchList == false)" class="fixed-grid has-3-cols">
    <div class="grid">    
        <div class="cell is-col-start-2">
                <div class="randomFilmContainer">
                   
                    <img srcset="{{randomFilm.poster}}" width="250" height="374" alt="{{randomFilm.name}}">                    
                    
                    <p>It seems it's your turn to see <a href="{{randomFilm.url}}">{{randomFilm.name}}</a></p>
                        
                    <p>(that's film # {{randomNumber+1}} out of {{numFilms}})</p>

                    <button class="button is-dark" type="button" (click)="goBack()">I don't like it. Go back please!</button>

                </div>
        </div>
    </div>
</div>

<div *ngIf="isLoaded && (emptyWatchList == true)" class="fixed-grid has-3-cols">
    <div class="grid">    
        <div class="cell is-col-start-2">
                <div class="randomFilmContainer">
                   
                    <img src=".\assets\img\logo.png" width="64" height="64" alt="uops!">                    
                    
                    <p>It seems thtat {{username}} has no films in the watchlist yet</p>
                        
                    <button class="button is-dark" type="button" (click)="goBack()">Go back</button>

                </div>
        </div>
    </div>
</div>

</div>
